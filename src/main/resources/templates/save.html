<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>save</title>
</head>
<body>
<!-- front 부분은 되도록이면 복사 붙여넣기 해주세요 -->
<!-- action속성: 목적지(서버주소), method속성: http request method(get, post) -->
<form action="/stock/save" method="post" enctype="multipart/form-data">
    category: <input type="text" name="category"> <br>
    name: <input type="text" name="productName"> <br>
    ea: <input type="number" name="count"> <br>
    exp: <input type="text" name="exp"> <br>
    <input type="submit" value="목록에 추가하기">
</form>
</body>
</html>
